<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivia Game!</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="gameTitle">Math Trivia Game!</h1>
            <h2 id="gameRules">
                <div id="rules">
                    <div class="rulesText">Click "Start" to begin the game!</div> 
                    <div class="rulesText">There will be 10 questions and you will have 15 seconds to choose the correct answer.</div>
                    <div class="rulesText">Your score out of 10 will be displayed at the end.</div>
                </div>
                <div id="startBtn">Start Quiz!</div>
            </h2>
            <h2 id="timeRemaining"></h2>
            <h3 id="timeBtwQues"></h3>
            <div id="results"></div>
            <div id="questionResponse"></div>
            <h2 id="question"></h2>
            <h3 id="answerChoices">
                    <div class="answer" id="ans1"></div>
                    <div class="answer" id="ans2"></div>
                    <div class="answer" id="ans3"></div>
                    <div class="answer" id="ans4"></div>
            </h3>
        </div>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
